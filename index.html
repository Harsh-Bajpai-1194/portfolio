  <style>
    :root {
      --bg-color: #f4f4f9;
      --text-color: #222;
      --card-bg: #fff;
      --accent: #4CAF50;
      --badge-pro: gold;
      --badge-good: #8d6efd;
    }
    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #eee;
      --card-bg: #2c2c2c;
      --accent: #81c784;
      --badge-pro: #ffeb3b;
      --badge-good: #9575cd;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }
    .hero { padding: 3rem 2rem; }
    .avatar {
      width: 160px; height: 160px;
      border-radius: 50%;
      border: 4px solid var(--accent);
      margin-bottom: 1rem;
    }
    h1 { font-size: 2rem; margin-bottom: 0.5rem; }
    .highlight { color: var(--accent); }
    .subtitle { font-size: 1rem; margin-bottom: 2rem; opacity: 0.8; }

    h2 { margin: 2rem 0 1rem; font-size: 1.3rem; }

    .tech-grid {
      display: flex; flex-wrap: wrap; justify-content: center;
      gap: 1rem; margin-bottom: 2rem;
    }
    .tech-card {
      background: var(--card-bg);
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-weight: 500;
      display: flex; align-items: center; gap: 0.5rem;
      transition: background 0.3s;
    }
    .tech-card img { width: 22px; height: 22px; }
    .tag {
      padding: 0.2rem 0.5rem;
      border-radius: 5px;
      font-size: 0.8rem;
      font-weight: bold;
    }
    .tag.pro { background: var(--badge-pro); color: #333; }
    .tag.good { background: var(--badge-good); color: #fff; }

    .socials {
      display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap;
      margin-bottom: 2rem;
    }
    .badge {
      display: flex; align-items: center; gap: 0.4rem;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      transition: opacity 0.3s;
    }
    .badge img { width: 20px; height: 20px; }
    .badge:hover { opacity: 0.8; }
    .linkedin { background: #0077b5; }
    .github { background: #333; }
    .leetcode { background: #f89f1b; }
    .email { background: #d93025; }

    .cta-buttons {
      display: flex; justify-content: center; gap: 1rem; margin-bottom: 2rem;
    }
    .btn {
      background: var(--accent);
      color: #fff;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn:hover { background: #43a047; }

    .toggle-theme {
      cursor: pointer;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background: var(--accent);
      color: #fff;
      font-weight: bold;
      transition: background 0.3s;
    }

    footer {
      margin-top: 2rem;
      padding: 1rem;
      background: #222;
      color: #fff;
    }
  </style>
</head>
